<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <a>
        <button id="btnPrompt">Check</button>
    </a>
    <a>
        <button id="btnLink">Go</button>
    </a>
    <script>
        const btnGetLink = document.getElementById('btnPrompt');
        const btnGoToLink = document.getElementById('btnLink');
        let link;
        let linkArr;
        let stringLink;
        const PROTOCOLS = ["https", "http"];
        const HTTPS_PROTOCOL = "https://";

        btnGetLink.onclick = function() {
            link = prompt("Write link");
            console.log("Original URL: " + link);

            for (let i in PROTOCOLS) {
                if (!link.startsWith(PROTOCOLS[i])) {
                    link = HTTPS_PROTOCOL + link;
                }
            }
            console.log("Processed URL: " + link);
        }

        btnGoToLink.onclick = function() {
            location.href = link;
        }
    </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>

</head>
<body>
<a>
    <button id="btnPrompt">Check</button>
</a>
<a>
    <button id="btnLink">Go</button>
</a>
<script>
    const btnGetLink = document.getElementById('btnPrompt');
    const btnGoToLink = document.getElementById('btnLink');
    let link;
    const HTTP_PROTOCOL = "http";
    const HTTPS_PROTOCOL = "https";
    const DEFAULT_PROTOCOL = "https://";

    btnGetLink.onclick = function () {
        link = prompt("Write link");
        console.log("Original URL: " + link);
        if (!startsWithProtocol(link)) {
            link = DEFAULT_PROTOCOL + link;
        }
        console.log("Processed URL: " + link);
    }

    function startsWithProtocol(link) {
        return link.startsWith(HTTP_PROTOCOL) || link.startsWith(HTTPS_PROTOCOL);
    }

    btnGoToLink.onclick = function () {
        location.href = link;
    }
</script>
</body>
</html>

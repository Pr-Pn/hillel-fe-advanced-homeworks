    <title>Document</title>
    <script>
        function accumulate() {
            let result = 0;
            return function(value) {
                return result += value;
            }
        }

        let sum = accumulate();
        console.log(sum(3));
        console.log(sum(5));
        console.log(sum(20));
    </script>
